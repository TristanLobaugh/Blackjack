<!DOCTYPE html>
<html>
<head>
	<title>Blackjack</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">		
		<div class="row">
			<div class="the-table col-sm-10 col-sm-offset-1">
				<div class="row">
					<div class="dealer-hand-wrapper col-sm-12">
						<div class="dealer-total-wrapper col-sm-2">
							Dealer Total<span class="dealer-total">0</span>
						</div>
						<div id="dealer-card-one" class="card empty col-sm-2" value="">
						</div>
						<div id="dealer-card-two" class="card empty col-sm-2" value="">
							<div class="cover two"></div>
						</div>
						<div id="dealer-card-three" class="card empty col-sm-2" value=""></div>
						<div id="dealer-card-four" class="card empty col-sm-2" value=""></div>
						<div id="dealer-card-five" class="card empty col-sm-2" value=""></div>
						<div id="dealer-card-six" class="card empty col-sm-2" value=""></div>
					</div>
				</div>
				<div class="row">
					<div class="player-hand-wrapper col-sm-12">
						<div class="player-total-wrapper col-sm-2" value="">
							Player Total<span class="player-total">0</span>
						</div>
						<div id="player-card-one" class="card empty col-sm-2" value=""></div>
						<div id="player-card-two" class="card empty col-sm-2" value=""></div>
						<div id="player-card-three" class="card empty col-sm-2" value=""></div>
						<div id="player-card-four" class="card empty col-sm-2" value=""></div>
						<div id="player-card-five" class="card empty col-sm-2" value=""></div>
						<div id="player-card-six" class="card empty col-sm-2" value=""></div>
					</div>
				</div>
				<div class="row action-buttons">
					<div class="col-sm-2 col-sm-offset-2">
						<button id="deal-button">Deal</button>
					</div>
					<div class="col-sm-2 col-sm-offset-1">
						<button id="hit-button" disabled>Hit</button>
					</div>
					<div class="col-sm-2 col-sm-offset-1">
						<button id="stand-button" disabled>Stand</button>
					</div>
				</div>
				<div class="row">
					<div id="message" class="col-sm-12 text-center"></div>
				</div>
				<div class="row">
					<div id="betting-area" class="col-sm-8 col-sm-offset-2">
						<div>Bank: $<span class="bank">500</span></div>
						<div >Bet: $<span class="bets">0</span></div>
						<div class="chips-area col-sm-8 col-sm-offset-2">
							<div class="col-sm-2">
								<img class="chips" src="img/1.png" value=1>		
							</div>
							<div class="col-sm-2">
								<img class="chips" src="img/5.png" value=5>				
							</div>
							<div class="col-sm-2">
								<img class="chips" src="img/10.png" value=10>
							</div>
							<div class="col-sm-2">
								<img class="chips" src="img/25.png" value=25>
							</div>
							<div class="col-sm-2">
								<img class="chips" src="img/50.png" value=50>
							</div>
							<div class="col-sm-2">
								<img class="chips" src="img/100.png" value=100>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
